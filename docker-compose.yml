version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: docsense-postgres
    environment:
      POSTGRES_DB: docsense
      POSTGRES_USER: docsense
      POSTGRES_PASSWORD: docsense_local_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/database/event_store_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docsense"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
